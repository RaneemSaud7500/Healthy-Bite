<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthy Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="glass-container">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <div class="input-group">
                <input type="text" id="login-username" class="input-field" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" class="input-field" placeholder="Password" required>
            </div>
            
            <div class="checkbox-group" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <input type="checkbox" id="remember"> <label for="remember" style="display:inline;">Remember me</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Login</button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
